<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会员管理</title>
</head>
<body>
<div style="margin-left:20px;margin-top:10px;">
    <form id="mispForm" misp-class="misp.form" method="post">
    	<div style="width:50%;float:left;height:130px;">
	    	<table>
	    		<tr>
	    			<td style="width:70px;">Nickname:</td>
	    			<td>
	    				<input name="nickname" class="easyui-textbox" type="text"/>
	   				</td>
					<td style="display:none">
	   					<input name="user_id" class="easyui-textbox" type="text"/>
	   				</td>
	    		</tr>
	    		<tr>
	    			<td>Real Name:</td>
	    			<td>
    				    <input name="real_name" class="easyui-textbox" type="text"/> 
   				    </td>
	    		</tr>
	    		<tr>
	    			<td>Sex:</td>
	    			<td>
	    				<input name="customer_sex" class="easyui-textbox" type="text"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>Birthday:</td>
	    			<td>
	    				<input name="birthday" class="easyui-textbox" type="text"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>Cellphone:</td>
	    			<td>
	    				<input name="cellphone" class="easyui-textbox" type="text"/>
					</td>
				</tr>
				<tr>
	    			<td>Email:</td>
	    			<td>
	    				<input name="email" class="easyui-textbox" type="text"/>
					</td>
				</tr>
	    	</table>
    	</div>
    	<div style="width:50%;float:right;height:130px;">
    		<div misp-class="misp.img" style="text-align:center;">
				<img id="img0" src="" alt="产品图片" height="120px" width="200px">
				<div style="display:none">
					<input name="product_img_1"  class="easyui-textbox" type="text" />
				</div>
			</div>
    	</div>
    </form>
    <div style="text-align:center;padding:5px;margin-top:10px">
    	<a class="easyui-linkbutton" iconCls="icon-ok" style="width:60px;" onclick="misp.table.save()">提交</a>
    	<a>&nbsp&nbsp&nbsp&nbsp</a>
    	<a class="easyui-linkbutton" iconCls="icon-cancel" style="width:60px;" onclick="misp.table.cancel()">关闭</a>
    </div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
