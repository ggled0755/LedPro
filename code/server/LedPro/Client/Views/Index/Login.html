<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LED Product</title>
<link href="../../Public/ThirdParty/themes/css/login.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../../Public/Fuego/FuegoJS/misp.res.js"></script>
</head>
<body>
	<div id="login">
		<div id="login_header">
			<h1 class="login_logo">
				<!--<a ><img src="../../Public/ThirdParty/themes/default/images/login_logo.png" /></a>-->
			</h1>
			<div class="login_headerContent">
				<div class="navList">
					<ul>
						<li><a href="#">设为首页</a></li>
						<li><a href="http://www.fuego.cn">反馈</a></li>
						<li><a href="#" target="_blank">帮助</a></li>
					</ul>
				</div>
				<h2 class="login_title"><img src="../../Public/ThirdParty/themes/default/images/login_title.png"/></h2>
			</div>
		</div>
		<div id="login_content">
            <form id="mispForm" method="post">
			    <div class="loginForm">
                        <p>
						    <label>用户名：</label>
						    <input class="easyui-validatebox" type="text" name="user_name" data-options="required:true,validType:{length:[2,20]}"/>
					    </p>
					    <p>
						    <label>密码：</label>
						    <input class="easyui-validatebox" type="password" name="password" data-options="required:true,validType:{length:[6,20]}"/>
					    </p>
					    <div class="login_bar">
						    <a  class="sub" onclick="loginSubmit()"></a>
					    </div>
			    </div>
            </form>
			<div class="login_banner"><img src="../../Public/ThirdParty/themes/default/images/login_banner.jpg" /></div>
			<div class="login_main">
				<ul class="helpList">
					<!--<li><a href="#">下载驱动程序</a></li>
					<li><a href="#">如何安装密钥驱动程序？</a></li>
					<li><a href="#">忘记密码怎么办？</a></li>
					<li><a href="#">为什么登录失败？</a></li>-->
				</ul>
				<div class="login_inner">
					<p>随着互联网的普及，网络购物的优点更加突出，日益成为一种重要的购物形式</p>
                    <p>以网络购物、网上支付、旅行预订为代表的商务类应用持续快速增长</p>
                    <p>并引领其他互联网应用发展，成为中国互联网发展的突出特点</p>
				</div>
			</div>
		</div>
		<div id="login_footer">
			Copyright &copy; 2015 www.fuego.cn Inc. All Rights Reserved.
		</div>
	</div>
<script type="text/javascript">
function loginSubmit() {
	misp.util.submit({
		url:"Index|Login",
		data:"#mispForm",
		success:function(obj){
			top.location = misp.util.buildPageUrl('Index/Home.html');
		}
	});
};
</script>
</body>
</html>
